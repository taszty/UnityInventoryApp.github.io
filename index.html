<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Dylan Nelson: eInventory</title>
  <link rel="stylesheet" href="index.css">
</head>

<body style="text-align: center">
  <div id="body-text">
    <div class="head-text">
      <h1>Dylan Nelson's portfolio for Unity</h1>
    </div>
    <div class="head-title">
      <h2>My Inventory Management Application</h2>
    </div>
    <canvas id="unity-canvas" width=430 height=932 style="width: 430px; height: 932px; background: #0A0A3C"></canvas>
    <script src="Build/UnityInventoryApp.github.io.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/UnityInventoryApp.github.io.data",
        frameworkUrl: "Build/UnityInventoryApp.github.io.framework.js",
        codeUrl: "Build/UnityInventoryApp.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DylanNelson",
        productName: "eInventory",
        productVersion: "1.0",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <h2>
      This is a preview of my Inventory Application as of January 2024.
      <br/>
      This application is not complete and will have a fully functioning deployment. 
      This version may contain bugs or incomplete functionality.
    </h2>
  </div>
</body>

</html>
